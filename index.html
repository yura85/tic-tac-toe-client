<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe Project</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>tic tac toe</h1>

      <form id="sign-up">
<input type="text" name="credentials[email]" placeholder="Email" required>
<input type="password" name="credentials[password]" placeholder="password" required>
<input type="password" name="credentials[password_confirmation]" placeholder="password confirmation" required>
<input type="submit" value="Sign Up!">
  </form>
  <form id="sign-in">
 <input type="email" name="credentials[email]" placeholder="Email" required>
 <input type="password" name="credentials[password]" placeholder="password" required>
 <input type="submit" value="Sign In!">
  </form>
  <form id="change-password">
  <input type="password" name="passwords[old]" placeholder="Old Password" required>
  <input type="password" name="passwords[new]" placeholder="New password" required>
  <input type="submit" value="Change password!">
   </form>
   <form id="sign-out">
<input type="submit" value="Sign Out">
  </form>
  <p class="game-over"></p>
  <div id="boxes" class="embed-responsive-item embed-responsive-1by1 container">
          <h1 class="turn"></h1>
          <div class="row">
            <div data-id="0" class="col-md-3 box alt-color"></div>
            <div data-id="1" class="col-md-3 box alt-color"></div>
            <div data-id="2" class="col-md-3 box alt-color"></div>
          </div>

          <div class="row">
            <div data-id="3" class="col-md-3 box alt-color"></div>
            <div data-id="4" class="col-md-3 box alt-color"></div>
            <div data-id="5" class="col-md-3 box alt-color"></div>
          </div>

          <div class="row">
            <div data-id="6" class="col-md-3 box alt-color"></div>
            <div data-id="7" class="col-md-3 box alt-color"></div>
            <div data-id="8" class="col-md-3 box alt-color"></div>
          </div>
 </div>
 <form id="reset">
   <input type="submit" value="start new game">
 </form>

 <form id="new-game">
   <input type="submit" value="click to play">
 </form>


 <form id="index-game">
    <input type="submit" value="Get All Games">
  </form>

 <p class="message"></p>
 <p class="win-or-loose"></p>
    </body>
</html>
